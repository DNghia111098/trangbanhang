<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="signs"">Cửa hàng ĐTDĐ</h1>
    <div class="cart-icon">
        <p><span id="shopping-icon"><i class="fa-solid fa-cart-shopping"></i></span></i><span>0</span><sup>đ</sup></p>
    </div>
    <section class="product">
  
        <div class="container" style="display: flex;">
            <div class="product-items">
                <div class="product-item">
                    <img src="images/iphone-15-pro-max.jpg" alt="">
                    <div class="product-item-text">
                        <p><span>33490000</span><sub>đ</sub></p>
                        <h1 style="font-weight: bold; font-size: 18px;">Iphone 15 pro max</h1>
                    </div>
                    <button>Thêm vào giỏ hàng</button>
                </div>
            </div>
            <div class="product-items">
                <div class="product-item">
                    <img src="images/iphone-15-pro.jpg" alt="">
                    <div class="product-item-text">
                    <p><span>28290000</span><sub>đ</sub></p>
                    <h1 style="font-weight: bold; font-size: 18px;">Iphone 15 pro</h1>
                    </div>
                    <button>Thêm vào giỏ hàng</button>
                </div>
            </div>
            <div class="product-items">
                <div class="product-item">
                    <img src="images/iphone-15-plus.jpg" alt="">
                    <div class="product-item-text">
                    <p><span>25490000</span><sub>đ</sub></p>
                    <h1 style="font-weight: bold; font-size: 18px;">Iphone 15 Plus</h1>
                    </div>
                    <button>Thêm vào giỏ hàng</button>
                </div>
            </div>
            <div class="product-items">
                <div class="product-item">
                    <img src="images/iphone-15.jpg" alt="">
                    <div class="product-item-text">
                    <p><span>21990000</span><sub>đ</sub></p>
                    <h1 style="font-weight: bold; font-size: 18px;">Iphone 15</h1>
                    </div>
                    <button>Thêm vào giỏ hàng</button>
                </div>
            </div>
            <div class="product-items">
                <div class="product-item">
                    <img src="images/samsung-galaxy-z-flip5.jpg" alt="">
                    <div class="product-item-text">
                    <p><span>19890000</span><sub>đ</sub></p>
                    <h1 style="font-weight: bold; font-size: 18px;">Galaxy Z Flip 5</h1>
                    </div>
                    <button>Thêm vào giỏ hàng</button>
                </div>
            </div>
            <div class="product-items">
                <div class="product-item">
                    <img src="images/samsung-galaxy-z-fold4.jpg" alt="">
                    <div class="product-item-text">
                    <p><span>40990000</span><sub>đ</sub></p>
                    <h1 style="font-weight: bold; font-size: 18px;">Galaxy Z Fold 4</h1>
                    </div>
                    <button>Thêm vào giỏ hàng</button>
                </div>
            </div>
        </div>
    </section>
    <section class="cart">
        <span id="times-icon"><i class="fas fa-times"></i></span>
        <h2>Cart</h2>
        <form action="">
            <table>
                <thead>
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Giá</th>
                        <th>Số Lượng</th>
                        <th>Chọn</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div style="text-align: right;" class="price-total">
                <p style="font-weight: bold;">Tổng tiền:<span>0</span><sup>đ</sup></p>
            </div>
            <button>Chốt đơn</button>
        </form>
    </section>
    <script src="index.js"></script>
</body>
</html>
