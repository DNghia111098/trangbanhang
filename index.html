<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="signs"">Thế giới Son Môi</h1>
    <div class="cart-icon">
        <p><span id="shopping-icon"><i class="fa-solid fa-cart-shopping"></i></span></i><span>0</span><sup>đ</sup></p>
    </div>
    <section class="product">
  
        <div class="container">
            <div class="product-items">
                <div class="product-item">
                    <img src="images/son-duong-dior-01.jpg" alt="">
                    <div class="product-item-text">
                        <p><span>500000</span><sub>đ</sub></p>
                        <h1 style="font-weight: bold; font-size: 18px;">Son Dưỡng Dior</h1>
                    </div>
                    <button>Thêm vào giỏ hàng</button>
                </div>
            </div>
            <div class="product-items">
                <div class="product-item">
                    <img src="images/son-thoi-gucci.jpg" alt="">
                    <div class="product-item-text">
                    <p><span>295000</span><sub>đ</sub></p>
                    <h1 style="font-weight: bold; font-size: 18px;">Son Thỏi Gucci</h1>
                    </div>
                    <button>Thêm vào giỏ hàng</button>
                </div>
            </div>
            <div class="product-items">
                <div class="product-item">
                    <img src="images/son-kem-mac.jpg" alt="">
                    <div class="product-item-text">
                    <p><span>795000</span><sub>đ</sub></p>
                    <h1 style="font-weight: bold; font-size: 18px;">Son Kem MAC</h1>
                    </div>
                    <button>Thêm vào giỏ hàng</button>
                </div>
            </div>
            <div class="product-items">
                <div class="product-item">
                    <img src="images/son-duong-dior-01.jpg" alt="">
                    <div class="product-item-text">
                    <p><span>655000</span><sub>đ</sub></p>
                    <h1 style="font-weight: bold; font-size: 18px;">Son Dưỡng Dior</h1>
                    </div>
                    <button>Thêm vào giỏ hàng</button>
                </div>
            </div>
            <div class="product-items">
                <div class="product-item">
                    <img src="images/son-kem-ofelia.jpeg" alt="">
                    <div class="product-item-text">
                    <p><span>300000</span><sub>đ</sub></p>
                    <h1 style="font-weight: bold; font-size: 18px;">Son Kem Ofelia</h1>
                    </div>
                    <button>Thêm vào giỏ hàng</button>
                </div>
            </div>
            <div class="product-items">
                <div class="product-item">
                    <img src="images/son-thoi-Bbia.jpeg" alt="">
                    <div class="product-item-text">
                    <p><span>165000</span><sub>đ</sub></p>
                    <h1 style="font-weight: bold; font-size: 18px;">Son Kem BBIA</h1>
                    </div>
                    <button>Thêm vào giỏ hàng</button>
                </div>
            </div>
        </div>
    </section>
    <section class="cart">
        <span id="times-icon"><i class="fas fa-times"></i></span>
        <h2>Cart</h2>
        <form action="">
            <table>
                <thead>
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Giá</th>
                        <th>Số Lượng</th>
                        <th>Chọn</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div style="text-align: right;" class="price-total">
                <p style="font-weight: bold;">Tổng tiền:<span>0</span><sup>đ</sup></p>
            </div>
            <button>Chốt đơn</button>
        </form>
    </section>
    <script src="index.js"></script>
</body>
</html>
